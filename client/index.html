<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Orby</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Orby" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Orby" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#06B6D4" />
    <meta name="msapplication-TileColor" content="#0f172a" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Orby - Venue Operations Platform" />
    <meta property="og:description" content="Complete venue operations platform featuring Emergency Command Center, real-time delivery tracking, inventory management with three-phase counting, alcohol compliance monitoring, GPS-guided navigation, and unified team communications. Built for Nissan Stadium." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="Orby - Venue Operations Platform" />
    <meta name="twitter:description" content="Complete venue operations platform featuring Emergency Command Center, real-time delivery tracking, inventory management with three-phase counting, alcohol compliance monitoring, GPS-guided navigation, and unified team communications. Built for Nissan Stadium." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Orby Commander Splash Screen -->
    <div id="splash-screen" style="
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      transition: opacity 0.5s ease-out;
    ">
      <img src="/orby-commander.png" alt="Orby Commander" style="
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.6));
      " />
      <div style="
        margin-top: 16px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 24px;
        font-weight: 700;
        color: white;
        letter-spacing: 2px;
      ">ORBY</div>
      <div style="
        margin-top: 4px;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 10px;
        font-weight: 500;
        color: #06B6D4;
        letter-spacing: 3px;
        text-transform: uppercase;
      ">Venue Operations</div>
      <div style="
        margin-top: 24px;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #06B6D4, transparent);
        border-radius: 2px;
        animation: pulse 1.5s ease-in-out infinite;
      "></div>
    </div>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes glow {
        from { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.4)); }
        to { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.8)); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
        50% { opacity: 1; transform: scaleX(1); }
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() { splash.remove(); }, 500);
          }
        }, 800);
      });
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('SW registered:', reg.scope))
            .catch((err) => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
